<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Descarte Consciente</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Descarte Consciente</h1>
        <p>Uma iniciativa para promover o descarte responsável de resíduos eletrônicos.</p>
    </header>
    
    <main>
        <!-- Sessão de Cadastro -->
        <section id="cadastro">
            <h2>Cadastro</h2>
                <form id="register-form">
                    <label for="register-username">Usuário:</label>
                    <input type="text" id="register-username" required>

                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" required>

                    <label for="register-email">E-mail:</label>
                    <input type="email" id="register-email" required>

                    <label for="register-name">Nome Completo:</label>
                    <input type="text" id="register-name" required>

                    <label for="register-age">Idade:</label>
                    <input type="number" id="register-age" required>

                    <button type="button" onclick="registerUser()">Registrar</button>
                </form>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <span>© 2024 - Projeto de Front-end</span>
                <span>✉️ Contato: <a href="mailto:contato@lixoeletronico.com">contato@lixoeletronico.com</a></span>
            </div>
            <div class="separator"></div>
            <div class="footer-section">
                <a href="https://murilodot.github.io/CurriculoHTML/" target="_blank">Murilo</a>
                <a href="https://matheusmeneguim.github.io/curriculo/" target="_blank">Matheus</a>
            </div>
        </div>
    </footer>
    <script src="scripts/secureConf.js"></script>
</body>
</html>
