<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lixo Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lixo Eletrônico - Como Descartar?</h1>
        <p>Uma iniciativa para promover o descarte responsável de resíduos eletrônicos.</p>
    </header>
    
    <main>
        <!-- Sessão de Login -->
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
                
                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" name="login-password" required>
                
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="index.html#cadastro">Cadastre-se</a></p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Matheus - Projeto de Front-end</p>
        <p>Contato: <a href="mailto:matheusmeneguim123@gmail.com">contato@lixoeletronico.com</a></p>
    </footer>
</body>
</html>
