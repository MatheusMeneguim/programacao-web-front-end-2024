<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Certifique-se de que o caminho está correto -->
</head>
<body>
    <header>
        <h1>Área Administrativa</h1>
        <p>Gerencie usuários da aplicação</p>
    </header>

    <main>
        <div class="form-container">
            <form id="userForm">
                <label for="nome">Nome do Usuário:</label>
                <input type="text" id="nome" placeholder="Digite o nome" required>
                
                <label for="email">E-mail do Usuário:</label>
                <input type="email" id="email" placeholder="Digite o e-mail" required>
                
                <div class="button-container">
                    <button type="submit" id="cadastrar">Cadastrar</button>
                    <button type="button" id="limparCampos">Limpar</button>
                    <a href="inicial.html" class="back-button">Voltar</a>
                </div>
            </form>
        </div>
        
        <div class="actions">
            <input type="text" id="pesquisa" placeholder="Pesquisar...">
            <button id="pesquisarBtn">Pesquisar</button>
            <button id="excluirTodos">Excluir Todos</button>
        </div>
        
        <h3>Usuários Cadastrados</h3>
        <ul id="listaUsuarios"></ul>
        
    </main>

    <footer>
        <p>&copy; 2024 - Projeto de Front-end</p>
    </footer>

    <script src="scripts/admin.js"></script>
</body>
</html>
