<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Certifique-se de que o caminho está correto -->
</head>
<body>
    <header>
        <h1>Área Administrativa</h1>
        <p>Gerencie usuários da aplicação</p>
    </header>

    <main>
        <section>
            <h2>Cadastrar Novo Usuário</h2>
            <form id="admin-form">
                <label for="nome">Nome do Usuário:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

                <label for="email">E-mail do Usuário:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

                <button type="submit">Cadastrar</button>
                <a href="inicial.html" class="back-button">Voltar</a>
            </form>
        </section>

        <section>
            <h2>Usuários Cadastrados</h2>
            <ul id="user-list">
                <!-- Lista de usuários será gerada dinamicamente -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Projeto. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts/admin.js"></script>
</body>
</html>
